<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Project Details</title>
  <!-- Link to your global stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- ✅ Wrapper starts here -->
  <main class="project-details-page">

    <!-- Header -->
    <header class="project-header">
      <h1 id="title"></h1>
      <p id="tagline"></p>
      <div class="project-links">
        <a id="repo" target="_blank">GitHub Repo</a>
        <a id="demo" target="_blank">Live Demo</a>
      </div>
      <p class="meta"><span id="date"></span> | <span id="category"></span></p>
    </header>

    <!-- Problem & Solution -->
    <section class="project-details">
      <div class="problem">
        <h2>Problem</h2>
        <p id="problem"></p>
      </div>
      <div class="solution">
        <h2>Solution</h2>
        <p id="solution"></p>
      </div>
    </section>

    <!-- Impact & Metrics -->
    <section class="impact">
      <h2>Impact</h2>
      <p id="impact"></p>
      <ul id="metrics"></ul>
    </section>

    <!-- Tools -->
    <section class="tools">
      <h2>Tech Stack</h2>
      <div id="tools"></div>
    </section>

    <!-- Visuals -->
    <section class="visuals">
      <h2>Architecture Diagram</h2>
      <img id="diagram" alt="Project Diagram">
      
      <h2>Screenshots</h2>
      <div id="screenshots"></div>
    </section>

    <!-- Challenges & Learnings -->
    <section class="extras">
      <h2>Challenges</h2>
      <p id="challenges"></p>
      
      <h2>Learnings</h2>
      <p id="learning"></p>
    </section>

    <!-- Footer -->
    <footer class="project-footer">
      <p>Status: <span id="status"></span></p>
      <div id="tags"></div>
    </footer>

  </main>
  <!-- ✅ Wrapper ends here -->

  <!-- External JS -->
<script src="script.js"></script>
</body>
</html>
